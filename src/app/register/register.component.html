<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input class="form-control"  type="text" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
   <div class="form-group">
      <input  class="form-control" type="password" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-primary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
